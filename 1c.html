<!DOCTYPE html>
<html>
<head>
    <title>Profile Images</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        img {
            height: 150px;
            width: 150px;
            border-radius: 50%; /* Makes images circular */
            margin: 20px;
            cursor: pointer;
            border: 2px solid #000;
        }
        img:hover {
            border-color: blue;
        }
    </style>
</head>
<body>

    <h1>Profile Links</h1>

    <!-- Your Image -->
    <a href="https://www.codechef.com/users/lehitha" target="_blank">
        <img src="https://s3.amazonaws.com/codechef_shared/sites/all/themes/abessive/logo.svg" alt="My codechef">
    </a>

    <!-- Friend's Image -->
    <a href="https://leetcode.com/u/lehitha/" target="_blank">
        <img src="friend_image.jpg" alt="Friend's leetcode">
    </a>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Internal & External JS Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <!-- Internal JavaScript -->
    <script>
        function internalAlert() {
            alert("This is an internal JavaScript alert!");
        }
    </script>
</head>
<body>

    <h1>JavaScript Example</h1>

    <!-- Internal JS Button -->
    <button onclick="internalAlert()">Internal JS</button>

    <!-- External JS Button -->
    <button onclick="externalAlert()">External JS</button>

    <!-- External JavaScript -->
    <script src="external.js"></script>

</body>
</html>

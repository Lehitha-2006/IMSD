<!DOCTYPE html>
<html>
<head>
  <title>Array Object Example</title>
</head>
<body>
  <h2>JavaScript Array Object Demo</h2>
  <button onclick="showArrayExamples()">Show Array Properties & Methods</button>

  <p id="output"></p>

  <script>
    function showArrayExamples() {
      let arr = [10, 20, 30, 40, 50];
      let result = `
        Original Array: [${arr}] <br><br>
        Property: arr.length = ${arr.length} <br><br>

        1. arr.toString() = ${arr.toString()} <br>
        2. arr.join(" - ") = ${arr.join(" - ")} <br>
        3. arr.push(60) → [${(arr.slice(), arr.push(60), arr)}] <br>
        4. arr.pop() → [${(arr.pop(), arr)}] <br>
        5. arr.shift() → [${(arr.shift(), arr)}] <br>
        6. arr.unshift(5) → [${(arr.unshift(5), arr)}] <br>
        7. arr.concat([70, 80]) = [${arr.concat([70, 80])}] <br>
        8. arr.slice(1, 3) = [${arr.slice(1, 3)}] <br>
        9. arr.splice(2, 1, 99) → [${(arr.splice(2, 1, 99), arr)}] <br>
        10. arr.indexOf(40) = ${arr.indexOf(40)} <br>
        11. arr.lastIndexOf(99) = ${arr.lastIndexOf(99)} <br>
        12. arr.includes(20) = ${arr.includes(20)} <br>
        13. arr.reverse() → [${arr.reverse()}] <br>
        14. arr.sort() → [${arr.sort()}] <br>
        15. arr.map(x => x*2) = [${arr.map(x => x*2)}] <br>
        16. arr.filter(x => x > 30) = [${arr.filter(x => x > 30)}] <br>
        17. arr.reduce((a,b)=>a+b) = ${arr.reduce((a, b) => a + b)} <br>
      `;

      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>

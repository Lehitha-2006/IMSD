<!DOCTYPE html>
<html>
<head>
  <title>Larger Number Finder</title>
  <script>
    function findLargest() {
      // Taking input as integers
      let num1 = parseInt(prompt("Enter first integer:"));
      let num2 = parseInt(prompt("Enter second integer:"));
      let num3 = parseInt(prompt("Enter third integer:"));

      if (num1 === num2 && num2 === num3) {
        alert("EQUAL NUMBERS");
      } else {
        let largest = num1;

        if (num2 > largest) {
          largest = num2;
        }
        if (num3 > largest) {
          largest = num3;
        }

        alert(largest + " LARGER NUMBER");
      }
    }
  </script>
</head>
<body onload="findLargest()">
</body>
</html>

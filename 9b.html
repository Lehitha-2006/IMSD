<!DOCTYPE html>
<html>
<head>
    <title>Factorial & Fibonacci</title>
</head>
<body>
    <h1>Factorial and Fibonacci Series</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Factorial</button>
    <button onclick="calculateFibonacci()">Fibonacci</button>
    <div id="result"></div>

    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = 'Please enter a non-negative integer.';
                return;
            }
            let factorial = 1;
            for (let i = 2; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById('result').innerText = Factorial of ${number} is ${factorial}.;
        }

        function calculateFibonacci() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 0) {
                document.getElementById('result').innerText = 'Please enter a non-negative integer.';
                return;
            }
            let a = 0, b = 1;
            let series = [];
            while (a <= number) {
                series.push(a);
                let temp = a;
                a = b;
                b = temp + b;
            }
            document.getElementById('result').innerText = Fibonacci series up to ${number}: ${series.join(', ')};
        }
    </script>
</body>
</html>

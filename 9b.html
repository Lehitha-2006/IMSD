<html>
<head>
<script>
function fib()
{
let n=parseInt(prompt("ENTER THE NUMBER:"));
let fib=[0,1];
for(let i=2;i<n;i++)
{
 fib[i]=fib[i-1]+fib[i-2];
}
document.write("Fibonacci Series: " + fib.join(", "));
}



function factorial()
{
 let fact=1;
 let n=parseInt(prompt("ENTER THE NUMBER:"));
 for(let i=n;i>0;i--)
{
 fact=fact*i;
}
document.write("THE FACTORIAL OF A NUMBER IS:"+fact);
}

</script>
</head>
<body>
    <label>
        <input type="radio" name="method" onclick="fib()"> Fibonacci Series
    </label>
    <br>
    <label>
        <input type="radio" name="method" onclick="factorial()"> Factorial
    </label>
    </body>
</html>

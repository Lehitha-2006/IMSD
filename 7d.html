<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
</head>
<body>
  <h2>JavaScript Math Object Demo</h2>
  <button onclick="showMathExamples()">Show Math Properties & Methods</button>

  <p id="output"></p>

  <script>
    function showMathExamples() {
      let result = `
        <b>Math Properties:</b><br>
        Math.PI = ${Math.PI} <br>
        Math.E = ${Math.E} <br>
        Math.SQRT2 = ${Math.SQRT2} <br>
        Math.SQRT1_2 = ${Math.SQRT1_2} <br>
        Math.LN2 = ${Math.LN2} <br>
        Math.LN10 = ${Math.LN10} <br><br>

        <b>Math Methods:</b><br>
        1. Math.round(4.7) = ${Math.round(4.7)} <br>
        2. Math.floor(4.9) = ${Math.floor(4.9)} <br>
        3. Math.ceil(4.1) = ${Math.ceil(4.1)} <br>
        4. Math.trunc(4.9) = ${Math.trunc(4.9)} <br>
        5. Math.max(10, 20, 30) = ${Math.max(10, 20, 30)} <br>
        6. Math.min(10, 20, 30) = ${Math.min(10, 20, 30)} <br>
        7. Math.sqrt(25) = ${Math.sqrt(25)} <br>
        8. Math.pow(2, 5) = ${Math.pow(2, 5)} <br>
        9. Math.abs(-15) = ${Math.abs(-15)} <br>
        10. Math.random() = ${Math.random()} <br>
        11. Math.sign(-7) = ${Math.sign(-7)} <br>
        12. Math.cbrt(27) = ${Math.cbrt(27)} <br>
        13. Math.log(10) = ${Math.log(10)} <br>
        14. Math.log10(100) = ${Math.log10(100)} <br>
        15. Math.log2(8) = ${Math.log2(8)} <br>
        16. Math.sin(0) = ${Math.sin(0)} <br>
        17. Math.cos(Math.PI) = ${Math.cos(Math.PI)}
      `;
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>

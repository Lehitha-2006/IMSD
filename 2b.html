<!DOCTYPE html>
<html>
<head>
    <title>Timetable Example</title>
    <style>
        table {
            border-collapse: collapse; /* Removes double borders */
            width: 80%;
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px; /* Cell padding */
            text-align: center;
        }
        caption {
            caption-side: top;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table cellspacing="5" cellpadding="5">
        <caption>My Weekly Timetable</caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td colspan="2">Programming</td> <!-- Spans two days -->
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>12:00-1:00</td>
            <td rowspan="2">Lab</td> <!-- Spans two time slots -->
            <td>English</td>
            <td>Math</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>1:00-2:00</td>
            <td>Physics</td>
            <td>English</td>
            <td>Math</td>
            <td>Programming</td>
        </tr>
    </table>

</body>
</html>

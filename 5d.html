<html>
<head>
  <style>
   .box-model {
    width: 300px;
    height: 150px;
    background-color: lightblue; /*content*/
    border: 5px solid navy; /*Border*/
    margin: 20px;  /*Margin*/
    padding: 50px; /*Padding - the thickness of the border*/
    /*Spacing - the space b/w the letters and border*/
  }
 </style>
</head>
<body>
  <div class = "box-model">
    This box demonstrates the CSS Box Model: content , padding , border , and margin.
  </div>
</body>
</html>

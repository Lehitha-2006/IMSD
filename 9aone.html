<!DOCTYPE html>
<html>
<head>
       <title>Factorial of a number</title>
</head>
<body onload = "factorial();">
     <h2>To find the factorial of a number</h2>

<script>
function factorial(){
       let fact=1;
       let n=parseInt(prompt("Enter the number;"));
       for(let i=1;i<=n;i++)
       {
             fact=fact*i;
        }
        document.write("The factorial is:" + fact );
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple CSS Selectors</title>
    <style>
        /* 1. Element Selector - applies to all <p> elements */
        p {
            color: blue;
        }

        /* 2. ID Selector - applies to element with id="unique" */
        #unique {
            color: red;
            font-weight: bold;
        }

        /* 3. Class Selector - applies to elements with class="highlight" */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        /* 4. Group Selector - applies to multiple elements (h1, h2) */
        h1, h2 {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* 5. Universal Selector - applies to all elements */
        * {
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>CSS Simple Selectors</h1>
    <h2>Examples of Element, ID, Class, Group & Universal</h2>

    <!-- Element Selector -->
    <p>This paragraph uses element selector (p).</p>

    <!-- ID Selector -->
    <p id="unique">This paragraph uses ID selector (#unique).</p>

    <!-- Class Selector -->
    <p class="highlight">This paragraph uses class selector (.highlight).</p>

    <!-- Group Selector -->
    <h2>Group Selector Example</h2>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

</body>
</html>

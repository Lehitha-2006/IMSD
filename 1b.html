<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Example</title>
  <style>
    a {
      color: blue;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Hyperlink Example</h2>

  <!-- Opens link in same tab -->
  <p>
    <a href="https://www.example.com" target="_self">Visit Example (Same Tab)</a>
  </p>

  <!-- Opens link in new tab -->
  <p>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (New Tab)</a>
  </p>

</body>
</html>
